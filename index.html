<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="style_recognition.css">
        
</head>

<body>
    <div class="container mt-5">
        <br>
        <div class="card text-center">
            <div class="card-header">
                <h1>Reconociemiento de voz a texto</h1>
            </div>
            <div class="card-body">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Texto</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" id="contenido">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success btn-lg mt-3" id="hablar" onclick="picture()">Presione para escuchar
                        <img id="bigpic" src="audio_gif.gif" style="display:none;" />
                    </button>

                </div>
            </div>

           <!--  <button class="btn btn-primary" onclick="picture()">Enlarge</button> -->
        </div>
    </div>
    <script src="script_recognition.js"></script>
</body>

</html>
